apiVersion: v1
kind: ReplicaSet
metadata:
  name: replica-set
  labels:
    app: nginx
    tier: web
spec:
  # modify replicas according to your case
  replicas: 3
  selector:
    matchLabels:
      tier: web
  template:
    metadata:
      labels:
        tier: web
    spec:
      containers:
      - name: nginx
        image: nginx
